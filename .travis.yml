language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env:
        - COMPILER=g++-4.9
        - COMP=gcc

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.4']
          packages: ['clang-3.4', 'g++-4.8']
      env:
        - COMPILER=clang++-3.4
        - COMP=clang

    - os: osx
      compiler: gcc
      env:
        - COMPILER=g++-4.9
        - COMP=gcc

    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++ V='Apple LLVM 6.0' # Apple LLVM version 6.0 (clang-600.0.54) (based on LLVM 3.5svn)
        - COMP=clang

install:
  - export CX=$CXX
  - $CX --version

before_script:
  - sudo apt-get -qq install libgtest-dev
  - pushd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - popd

script:
  - cd ./build && make bits=64
  - for filename in $( ls ./bin/release/$CC); do ./bin/release/$CC/$filename; done

notifications:
  slack:
    on_success: never
    on_failure: never
